<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Directory</title>

  <!-- Link Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Link CSS Style Sheet -->
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body>

<!-- Nav Bar -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" id="inputNav" href="#">Employee Directory <span class="fa fa-address-book"></span> </a>
  <input type="text" class="form w-25" id="name" placeholder=" Employee">
  <input type="text" class="form w-25 mx-1" id="officeNumber" placeholder=" Office Number">
  <input type="text" class="form w-25 mx-1" id="phoneNumber" placeholder=" Phone Number">

  <button type="button" class="btn btn-light btn-md mx-1" id="searchButton" >
    <span data-feather="search" ></span></button>

  <button type="button" class="btn btn-light btn-md mx-1" id="addButton" >
    <span data-feather="file-plus"></span>
  </button>
  <button type="button" class="btn btn-light btn-md mx-1" id="editButton" >
    <span data-feather="edit"></span>
  </button>
  
  <button type="button" class="btn btn-light btn-md mx-1" id="deleteButton"  >
    <span data-feather="delete"></span>
  </button>
</div>
</nav> 

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 bg-dark text-light sidebar"><br><br>
      <button type="button" class="btn btn-dark w-100" id="view"><span data-feather="users"></span> VIEW</button>
      <button type="button" class="btn btn-dark w-100" id="add"><span data-feather="file-plus"></span> ADD</button>
      <button type="button" class="btn btn-dark w-100" id="verify"><span data-feather="check-square"></span> VERIFY</button>
      <button type="button" class="btn btn-dark w-100" id="edit"><span data-feather="edit"></span> UPDATE</button>
      <button type="button" class="btn btn-dark w-100" id="delete"><span data-feather="delete"></span> DELETE</button>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="row" id="showContent">
              <div class="content"></div>
             
            </div>
      </div>

    </div> 
</div>




  <!-- Link JS Files -->
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/employeeList.js"></script>


  <!-- Link JQuery and JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
 

</body>

</html>
